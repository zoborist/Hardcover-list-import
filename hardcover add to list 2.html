<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Search and Add to List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        textarea, input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .added {
            background-color: red;
            cursor: default;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            border-radius: 5px;
        }
        .container {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        #currentListOutput {
            margin-top: 10px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .loading {
            color: orange;
            font-weight: bold;
        }
        .notification {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Find User's Lists by Username</h1>
    <input type="text" id="usernameInput" placeholder="Enter username">
    <button id="listButton">Get Lists</button>
    <div id="output"></div>

    <h1>Book Search and Add to List</h1>
    
    <div class="container">
        <h2>Fetch Current Books in List</h2>
        <input type="text" id="listIdInput" placeholder="Enter list ID">
        <div id="fetchListLoading" class="loading" style="display: none;">Loading current list...</div>
        <button id="fetchListButton">Fetch Current List</button>
        <div id="fetchListNotification" class="notification"></div>
        <div id="currentListOutput"></div>
    </div>

    <div class="container">
        <h2>Add New Books</h2>
        <textarea id="bookInput" placeholder="Enter books in the format: title1,author1; title2,author2" rows="4"></textarea><br>
        <div id="searchLoading" class="loading" style="display: none;">Searching for books...</div>
        <button id="searchButton">Search Books</button>
        <div id="searchNotification" class="notification"></div>
    </div>
    
    <div class="container">
        <h2>Search Results</h2>
        <div id="resultsOutput"></div>
    </div>
    
    <div id="addBookMessage"></div>

    <script>
  document.getElementById('listButton').addEventListener('click', () => {
        const username = document.getElementById('usernameInput').value;
        const outputDiv = document.getElementById('output');
        
        // Show a loading message while fetching data
        outputDiv.innerHTML = '<p class="loading">Loading lists...</p>';

        const queryUserId = `
        query findUserId {
            users(where: {username: {_eq: "${username}"}}) {
                id
            }
        }`;

        fetch('https://api.hardcover.app/v1/graphql', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': '1.Enter your full api token with the word bearer included here within the single brackets'  // Replace with your actual token
            },
            body: JSON.stringify({ query: queryUserId })
        })
        .then(response => {
            // Check for authorization error
            if (response.status === 401 || response.status === 403) {
                throw new Error('Authorization error. Please check your API token.');
            }
            return response.json();
        })
        .then(data => {
            const userId = data.data.users[0]?.id;
            if (!userId) {
                outputDiv.innerHTML = `<p>User not found.</p>`;
                return;
            }
            getUserLists(userId);
        })
        .catch(error => {
            console.error('Error:', error);
            // Display an error message if authorization fails or another error occurs
            outputDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        });
    });

        function getUserLists(userId) {
            const queryLists = `
            query getLists {
                lists(where: {user_id: {_eq: "${userId}"}}) {
                    id
                    name
                }
            }`;

            fetch('https://api.hardcover.app/v1/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ2ZXJzaW9uIjoiNiIsImlkIjoxNTQ3MSwibG9nZ2VkSW4iOnRydWUsInN1YiI6IjE1NDcxIiwiaWF0IjoxNzI4NjQ5NDI0LCJleHAiOjE3NjAwOTkzMjQsImh0dHBzOi8vaGFzdXJhLmlvL2p3dC9jbGFpbXMiOnsieC1oYXN1cmEtYWxsb3dlZC1yb2xlcyI6WyJ1c2VyIl0sIngtaGFzdXJhLWRlZmF1bHQtcm9sZSI6InVzZXIiLCJ4LWhhc3VyYS1yb2xlIjoidXNlciIsIlgtaGFzdXJhLXVzZXItaWQiOiIxNTQ3MSJ9fQ.lnviayv8hd-zrCtEa1iKA43bgaSu7g3RWEnNFD-bjeU'
                },
                body: JSON.stringify({ query: queryLists })
            })
            .then(response => response.json())
            .then(data => {
                const lists = data.data.lists;
                if (lists.length === 0) {
                    document.getElementById('output').innerHTML = `<p>No lists found for this user.</p>`;
                    return;
                }

                let outputHtml = '<table><tr><th>#</th><th>List Name</th><th>List ID</th></tr>';
                lists.forEach((list, index) => {
                    outputHtml += `<tr><td>${index + 1}</td><td>${list.name}</td><td>${list.id}</td></tr>`;
                });
                outputHtml += '</table>';
                document.getElementById('output').innerHTML = outputHtml;
            })
            .catch(error => console.error('Error:', error));
        }
        let currentBooks = []; // Array to hold current book titles in the list

        document.getElementById('fetchListButton').addEventListener('click', fetchListBooks);

        function fetchListBooks() {
            const listId = document.getElementById('listIdInput').value;
            const fetchListLoading = document.getElementById('fetchListLoading');
            const fetchListNotification = document.getElementById('fetchListNotification');

            fetchListLoading.style.display = 'block';
            fetchListNotification.innerText = '';

            const query = `
            query getListBooks($listId: Int!) {
                list_books(where: {list_id: {_eq: $listId}}) {
                    book {
                        title
                        contributions {
                            author {
                                name
                            }
                        }
                    }
                }
            }`;

            fetch('https://api.hardcover.app/v1/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ2ZXJzaW9uIjoiNiIsImlkIjoxNTQ3MSwibG9nZ2VkSW4iOnRydWUsInN1YiI6IjE1NDcxIiwiaWF0IjoxNzI4NjQ5NDI0LCJleHAiOjE3NjAwOTkzMjQsImh0dHBzOi8vaGFzdXJhLmlvL2p3dC9jbGFpbXMiOnsieC1oYXN1cmEtYWxsb3dlZC1yb2xlcyI6WyJ1c2VyIl0sIngtaGFzdXJhLWRlZmF1bHQtcm9sZSI6InVzZXIiLCJ4LWhhc3VyYS1yb2xlIjoidXNlciIsIlgtaGFzdXJhLXVzZXItaWQiOiIxNTQ3MSJ9fQ.lnviayv8hd-zrCtEa1iKA43bgaSu7g3RWEnNFD-bjeU' // Replace with your actual token
                },
                body: JSON.stringify({
                    query: query,
                    variables: { listId: parseInt(listId) }
                })
            })
            .then(response => response.json())
            .then(data => {
                const books = data.data.list_books;
                const currentListDiv = document.getElementById('currentListOutput');
                currentBooks = books.map(entry => entry.book.title.toLowerCase()); // Store current titles for checking
                let outputHtml = '<ol>'; // Ordered list to automatically number the books
                books.forEach((bookEntry) => {
                    outputHtml += `<li>${bookEntry.book.title} by ${bookEntry.book.contributions[0].author.name}</li>`;
                });
                outputHtml += '</ol>';
                currentListDiv.innerHTML = outputHtml;
            })
            .catch(error => {
                fetchListNotification.innerText = 'Error fetching list. Please try again.';
                console.error('Error fetching list:', error);
            })
            .finally(() => {
                fetchListLoading.style.display = 'none';
            });
        }

        document.getElementById('searchButton').addEventListener('click', () => {
            const bookInput = document.getElementById('bookInput').value;
            const bookPairs = bookInput.split(';'); // Split multiple books by semicolon

            const searchLoading = document.getElementById('searchLoading');
            const searchNotification = document.getElementById('searchNotification');
            searchLoading.style.display = 'block';
            searchNotification.innerText = '';

            let allPromises = bookPairs.map(pair => {
                const [title, author] = pair.split(',').map(item => item.trim());

                return searchBook(title, author).then(result => {
                    if (!result.data.books.length) {
                        // If not found by both title and author, try searching by title only
                        return searchBook(title, '').then(secondResult => {
                            if (!secondResult.data.books.length) {
                                return { title, author, found: false }; // If still no results, return not found
                            }
                            return { title, author, found: true, book: secondResult.data.books[0] };
                        });
                    }
                    return { title, author, found: true, book: result.data.books[0] };
                });
            });

            Promise.all(allPromises).then(results => {
                const resultsDiv = document.getElementById('resultsOutput');
                let outputHtml = '<table><tr><th>Title</th><th>Author</th><th>Read Count</th><th>Image</th><th>Action</th><th>Status</th><th>Position</th></tr>';
                
                results.forEach((result, index) => {
                    if (!result.found) {
                        outputHtml += `
                        <tr>
                            <td>${result.title}</td>
                            <td>${result.author}</td>
                            <td colspan="5" style="color: red;">Book not found: ${result.title}</td>
                        </tr>`;
                    } else {
                        const book = result.book;
                        const isAlreadyAdded = currentBooks.includes(book.title.toLowerCase());
                        outputHtml += `
                        <tr>
                            <td>${book.title}</td>
                            <td>${book.contributions[0].author.name}</td>
                            <td>${book.users_read_count}</td>
                            <td><img src="${book.image.url}" alt="Book Image" width="50"></td>
                            <td>
                                <button onclick="handleAddBook(${book.id}, ${index}, '${book.title}')" ${isAlreadyAdded ? 'class="added" disabled' : ''}>
                                    ${isAlreadyAdded ? 'Already Added' : 'Add to List'}
                                </button>
                            </td>
                            <td id="status-${index}">${isAlreadyAdded ? 'Already Added' : 'Not Added'}</td>
                            <td id="position-${index}">${isAlreadyAdded ? currentBooks.indexOf(book.title.toLowerCase()) + 1 : '-'}</td>
                        </tr>`;
                    }
                });

                outputHtml += '</table>';
                resultsDiv.innerHTML = outputHtml;
            }).catch(error => {
                searchNotification.innerText = 'Error searching for books. Please try again.';
                console.error('Error:', error);
            }).finally(() => {
                searchLoading.style.display = 'none';
            });
        });

        function searchBook(title, author) {
            const query = `
            query bookSearch($title: String!, $author: String!) {
                books(
                    order_by: {users_read_count: desc}
                    where: {_and: [{title: {_ilike: $title}}, {contributions: {author: {name: {_ilike: $author}}}}]}
                ) {
                    users_read_count
                    title
                    image {
                        url
                    }
                    id
                    contributions {
                        author {
                            name
                        }
                    }
                }
            }`;

            return fetch('https://api.hardcover.app/v1/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ2ZXJzaW9uIjoiNiIsImlkIjoxNTQ3MSwibG9nZ2VkSW4iOnRydWUsInN1YiI6IjE1NDcxIiwiaWF0IjoxNzI4NjQ5NDI0LCJleHAiOjE3NjAwOTkzMjQsImh0dHBzOi8vaGFzdXJhLmlvL2p3dC9jbGFpbXMiOnsieC1oYXN1cmEtYWxsb3dlZC1yb2xlcyI6WyJ1c2VyIl0sIngtaGFzdXJhLWRlZmF1bHQtcm9sZSI6InVzZXIiLCJ4LWhhc3VyYS1yb2xlIjoidXNlciIsIlgtaGFzdXJhLXVzZXItaWQiOiIxNTQ3MSJ9fQ.lnviayv8hd-zrCtEa1iKA43bgaSu7g3RWEnNFD-bjeU' // Replace with your actual token
                },
                body: JSON.stringify({
                    query: query,
                    variables: { title: `%${title}%`, author: `%${author}%` }
                })
            }).then(response => response.json());
        }
        function handleAddBook(bookId, index, title) {
    const listId = document.getElementById('listIdInput').value;

    const mutation = `
    mutation addBookToList($bookId: Int!, $listId: Int!) {
        insert_list_book(object: {book_id: $bookId, list_id: $listId}) {
            id
        }
    }`;

    fetch('https://api.hardcover.app/v1/graphql', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ2ZXJzaW9uIjoiNiIsImlkIjoxNTQ3MSwibG9nZ2VkSW4iOnRydWUsInN1YiI6IjE1NDcxIiwiaWF0IjoxNzI4NzM1MDQ2LCJleHAiOjE3NjAxODQ5NDYsImh0dHBzOi8vaGFzdXJhLmlvL2p3dC9jbGFpbXMiOnsieC1oYXN1cmEtYWxsb3dlZC1yb2xlcyI6WyJ1c2VyIl0sIngtaGFzdXJhLWRlZmF1bHQtcm9sZSI6InVzZXIiLCJ4LWhhc3VyYS1yb2xlIjoidXNlciIsIlgtaGFzdXJhLXVzZXItaWQiOiIxNTQ3MSJ9fQ.E_uBZ6wCzy2tQbb6RasrYL5lqDTFCHx1BRC-ht5tT58'
        },
        body: JSON.stringify({
            query: mutation,
            variables: { bookId: parseInt(bookId), listId: parseInt(listId) }
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.data && data.data.insert_list_book) {
            // Update the button state and text
            const button = document.querySelector(`button[onclick="handleAddBook(${bookId}, ${index}, '${title}')"]`);
            button.innerText = 'Added';
            button.disabled = true; // Disable the button after the book is added
            button.classList.add('added'); // Apply the "added" class for styling

            // Add the book title to the currentBooks array to track it
            currentBooks.push(title.toLowerCase());

            // Show success notification below the button
            showNotification(button, `Book "${title}" added successfully to the list!`);

        } else {
            document.getElementById('addBookMessage').innerText = `Failed to add book "${title}" to the list.`;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('addBookMessage').innerText = `An error occurred while adding the book: ${error.message}`;
    });
}

// Function to show notification below the button
function showNotification(button, message) {
    // Create a new notification div element
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.innerText = message;

    // Insert the notification below the button
    button.parentNode.insertBefore(notification, button.nextSibling);

    // Automatically remove the notification after 3 seconds
    setTimeout(() => {
        notification.remove();
    }, 3000);
}


    </script>
</body>
</html>
